<body>

    <script>
        async function checkVersion() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="status loading">‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...</div>';

            try {

                }

                const data = await response.json();
                
                let html = '';

                if (data.all_fixes_applied) {
                    html += `

                            ‚úÖ ${data.message}
                        </div>
                        <p><strong>–í–µ—Ä—Å–∏—è:</strong> ${data.version} (${data.build_date})</p>
                    `;
                } else {
                    html += `
                        <div class="status error">
                            ‚ùå ${data.message}
                        </div>
                        <div class="solution">
                            <h3>üí° –ß—Ç–æ –¥–µ–ª–∞—Ç—å:</h3>
                            <ol>
                                <li>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª <span class="code">deploy.zip</span> –Ω–∞ —Å–µ—Ä–≤–µ—Ä</li>
                                <li>–†–∞—Å–ø–∞–∫—É–π—Ç–µ —Å –∑–∞–º–µ–Ω–æ–π –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤:
                                    <pre>unzip -o deploy.zip</pre>
                                </li>
                                <li>–û–±–Ω–æ–≤–∏—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –∏ –ø—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–Ω–æ–≤–∞</li>
                            </ol>
                        </div>
                    `;
                }

                html += `
                    <h3>–°—Ç–∞—Ç—É—Å —Ñ–∞–π–ª–æ–≤:</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>–§–∞–π–ª</th>
                                <th>–û–±–Ω–æ–≤–ª–µ–Ω</th>
                                <th>–†–∞–∑–º–µ—Ä</th>
                                <th>–ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                for (const [file, info] of Object.entries(data.files)) {
                    html += `<tr><td><strong>${file}</strong></td>`;
                    html += `<td>${info.modified}</td>`;
                    html += `<td>${info.size} bytes</td>`;
                    html += `<td>`;
                    
                    for (const [key, value] of Object.entries(info)) {
                        if (key.startsWith('has_')) {

                            const badgeClass = value === 'YES' ? 'badge-yes' : 'badge-no';
                            html += `<span class="badge ${badgeClass}">${label}: ${value}</span> `;

                    html += `</td></tr>`;

                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </details>
                `;

                resultDiv.innerHTML = html;

                        </ul>
